<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajo Computo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <input type="text" name="buscador" id="buscador" placeholder="Buscar...">

        <ul id="listaArticulos">
            <li class="articulo">Leave The Door Open</li>
            <li class="articulo">Hymn for the Weekend</li>
            <li class="articulo">Overjoyed</li>
            <li class="articulo">Part Time Lover</li>
        </ul>

    </div>
    <div class="cuadrado" style="--i:0"></div>
    <div class="cuadrado"style="--i:1"></div>
    <div class="container">
        <div class="image-container">
                <img src="./img/song1.jpg" alt="equipo de música">
        </div>
        <h2 id="titulo">Titulo de la canción</h2>
        <h3 id="artista">Artista</h3>
        <audio src="./music/song1.mp3"></audio>

        <div class="progressBar" id="progressBar">
            <div class="progress" id="progress"></div>
            <div class="duration">
                <span id="tiempoActual">0:00</span>
                <span id="tiempoDuracion">2:00</span>
            </div>
        </div>

        <div class="controles">
            <ion-icon name="play-back" id="prev"></ion-icon>
            <ion-icon name="play" id="play"></ion-icon>
            <ion-icon name="play-forward" id="next"></ion-icon>
        </div>
    </div>


    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="index.js"></script>
</body>
</html>
